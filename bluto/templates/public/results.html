{% extends "layout.html" %}
{% block content %}
<!-- <div class="content hide-on-load"> -->
    <div class="landing hide-on-load">
        <div class="column">
            <h3 class="name">{{ username }}</h3>
            <img class="media" src="{{ profile_url }}" />
            <h4 class="num__posts">Based on {{ num_posts }} posts</h4>
        </div>
        <div class="long column">
            {% for item in long_posts -%}
            <p>{{ item }}</p>
            {%- endfor %}
        </div>
    </div>
    <div class="additional hide-on-load">
        <h3>Letters to the editor</h3>
        <div class="additional__musings">
            <ul>
                {% for item in posts -%}
                <li>{{ item }}</li>
                {%- endfor %}
            </ul>
        </div>
    </div>
    <!-- </div> -->
{% endblock %}
